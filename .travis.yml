language: node_js
branches:
  only:
    - master
    - development
env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

node_js:
   - "iojs"
   - "iojs-v2.5.0"
   - "0.12"
   - "4.1"
matrix:
  fast_finish: true
  allow_failures:
    - node_js: "iojs"
    - node_js: "4.1"
services:
  - redis-server

sudo: false
